<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
 <h:form>  
   <h:head>
    <h:body>
        <p:fileUpload fileUploadListener="#{FileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                      update="growl" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(txt)$/" />

        <p:growl id="messages" showDetail="true" />    

        <p>Dados do Arquivo</p>
        <p:inputTextarea rows="10" cols="100" id="growl" value="#{FileUploadView.conteudoDoArquivo}"/>
    </h:body>
  </h:head>
</h:form>
</html>
